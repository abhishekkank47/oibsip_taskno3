<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="styles.css" />
</head>


<body>
    <h1>Temperature Converter Using HTML CSS JAVASCRIPT</h1>

    <div class="container" >
        
        <div class="cf">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter value" autofocus>
        </div>

        <div class="cf">
            <label for="farenheit">Farenheit</label>
            <input type="number" id="farenheit" placeholder="Enter value">
        </div>

    </div>








    <script src="script.js"></script>

</body>
</html>
